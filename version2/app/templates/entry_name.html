{% extends "layout.html" %}
{% block content %}
    <h1>Get total entries for a specific name</h1>
    
    {% if error %} 
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}  
    <form method="POST" action="{{ url_for('total_entries_name') }}">
      <p><label>Name:</label> <input type="text" name="name"></p>        
      <p><button type="submit">Send</button></p>
    </form>
{% endblock %}
