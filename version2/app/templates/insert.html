c{% extends "layout.html" %}
{% block content %}
    <h1>Sign up for directory o' friends (make sure you have some first)</h1>
    
    {% if error %} 
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}  
    <form method="POST" action="{{ url_for('new_insert') }}">
      <p><label>Name:</label> <input type="text" name="name"></p>  
      <p><label>Year:</label> <input type="text" name="year"></p>
      <p><label>Gender:</label> <input type="text" name="gender"></p>
      <p><label>Count:</label> <input type="text" name="count" ></p>       
      <p><button type="submit">Send</button></p>
    </form>
{% endblock %}
